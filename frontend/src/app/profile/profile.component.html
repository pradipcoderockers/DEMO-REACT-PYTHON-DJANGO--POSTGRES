<div class="right-data">
<div class="detail-user-profile">
    <div class="left-user-data">
       <div class="left-user-img">
        <figure>
            <img src="assets/images/profile.jpg" alt="">
        </figure>
    </div>
      </div>
      <div class="right-user-data">
          <h4>PROFILE</h4>
          <div class="right-inner-left-data">
                <div class="inner-main">
                <div class="left-inner-detail">
                    <label>First Name</label>
                </div>
                <div class="right-inner-detail">
                        <input type="text" class="mat-input" id="firstName" [(ngModel)]="user.firstName">
                </div>
            </div>  
            
             <div class="inner-main">
                <div class="left-inner-detail">
                    <label>Last Name</label>
                </div>
                <div class="right-inner-detail">
                        <input type="text" class="mat-input" id="lastName" [(ngModel)]="user.lastName">
                </div>
            </div>  
             <div class="inner-main">
              <div class="left-inner-detail">
                  <label>User Name</label>
              </div>
              <div class="right-inner-detail">
                    <input type="text" class="mat-input" id="username" [(ngModel)]="user.username">
              </div>
          </div>  
          
           <div class="inner-main">
              <div class="left-inner-detail">
                  <label>ADDRESS1</label>
              </div>
              <div class="right-inner-detail">
                    <input type="text" class="mat-input" id="address1" [(ngModel)]="user.address1">
              </div>
          </div>  
          
               <div class="inner-main">
              <div class="left-inner-detail">
                  <label>USER TYPE</label>
              </div>
              <div class="right-inner-detail">
                 <input type="text">
              </div>
          </div>  
          
           <div class="inner-main">
              <div class="left-inner-detail">
                  <label>ADDRESS2</label>
              </div>
              <div class="right-inner-detail">
                    <input type="text" class="mat-input" id="address2" [(ngModel)]="user.address2">
              </div>
          </div>  
          
           <div class="inner-main">
              <div class="left-inner-detail">
                  <label>CITY</label>
              </div>
              <div class="right-inner-detail">
                    <input type="text" class="mat-input" id="city" [(ngModel)]="user.city">
              </div>
          </div>  
      
   
             
                <div class="inner-main">
              <div class="left-inner-detail">
                  <label>EMAIL</label>
              </div>
              <div class="right-inner-detail">
                    <input type="email" class="mat-input" id="emailId" [(ngModel)]="user.emailId">
              </div>
          </div> 
          
            <div class="inner-main">
              <div class="left-inner-detail">
                  <label>STATE</label>
              </div>
              <div class="right-inner-detail">
                    <input type="text" class="mat-input" id="state" [(ngModel)]="user.state">
              </div>
          </div>  
          
            <div class="inner-main">
              <div class="left-inner-detail">
                  <label>COUNTRY</label>
              </div>
              <div class="right-inner-detail">
                    <input type="text" class="mat-input" id="country" [(ngModel)]="user.country">
              </div>
          </div>  
          
            <div class="inner-main">
              <div class="left-inner-detail">
                  <label>CONTACT NUMBER</label>
              </div>
              <div class="right-inner-detail">
                    <input type="tel" class="mat-input" id="contactNumber" [(ngModel)]="user.contactNumber">
              </div>
          </div>  
          
            <div class="inner-main last-detail">
              <div class="left-inner-detail">
                  <label>PIN CODE</label>
              </div>
              <div class="right-inner-detail">
                    <input type="text" class="mat-input" id="pincode" [(ngModel)]="user.pincode">
              </div>
          </div>   
          </div>
      </div>
                                                      
                              
  </div>
</div>
